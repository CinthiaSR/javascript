<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  
    <title>Document</title>
</head>
<body>
    <section class="container-fluid">
        <h1 class="text-md-center">Practica Javascript & Events</h1>
      <div class="input-group m-2">
        <form id="formPersonalInf" name="formPersonalInf">
            <div class="input-group">
                <span class="input-group-text">Personal Information</span>
                <input type="text" aria-label="First name" class="form-control"  placeholder="First Name" id="FirstName" >
                <input type="text" aria-label="Last name" class="form-control"  placeholder="Last Name"  id="LastName">
            </div>
            <div class="input-group">
                <span class="input-group-text">Birthday Date</span>
                <input type="date" aria-label="First name" class="form-control" id="birthDate">
            </div>
            <div class="input-group">
                <span class="input-group-text">Gender</span>
                 <div class="form-check m-lg-1">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" value="woman">
                    <label class="form-check-label" for="flexRadioDefault1">
                      Woman
                    </label>
                  </div>
                  <div class="form-check  m-lg-1">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" value="men">
                    <label class="form-check-label" for="flexRadioDefault2">
                      Men
                    </label>
                  </div>
            </div>
            <div class="input-group ">
                <label class="input-group-text" for="inputGroupSelect01">Country</label>
                <select class="form-select" id="inputGroupSelectCountry">
                  <option selected>Choose...</option>
                  <option value="Ecuador">Ecuador</option>
                  <option value="Mexico">Mexico</option>
                  <option value="United State">United State</option>
                </select>
            </div>
            <div class="input-group">
                <span class="input-group-text">Programming Language</span>
                  <div class="form-check form-check-inline m-lg-1">
                    <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                    <label class="form-check-label" for="inlineCheckbox1">Java</label>
                  </div>
                  <div class="form-check form-check-inline m-lg-1">
                    <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
                    <label class="form-check-label" for="inlineCheckbox2">Python</label>
                  </div>
                  <div class="form-check form-check-inline m-lg-1">
                    <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3">
                    <label class="form-check-label" for="inlineCheckbox3">C#</label>
                  </div>
                  <div class="form-check form-check-inline m-lg-1">
                    <input class="form-check-input" type="checkbox" id="inlineCheckbox4" value="option4">
                    <label class="form-check-label" for="inlineCheckbox4">JavaScript</label>
                  </div>                 
            </div>       
            <div class="mb-3">
                <span class="input-group-text">Description textarea</span>
                <textarea class="form-control" id="ControlTextarea" rows="3"></textarea>
            </div>
            <div class="col-auto">
                <button type="button" class="btn btn-primary mb-3" id="saveBtn">Save</button>
              </div>
        </form> 
       </div>               
    </section>
    <script src="../js/170123.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

    <!-- <script src="../js/code.js"></script> -->
</body>
</html>
